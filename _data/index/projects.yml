- name: Signite - Learning sign language through Microsoft Kinect
  url: https://github.com/sarora/314Kinect
  img: /static/assets/img/landing/kinect-ui.png
  desc: Allows instructors to teach signs to the software, which in turn can evaluate students on their performance of the same sign. Tools and technologies mainly used were C# for development, and
        Hidden Markov Models - a statistical model, for modelling each sign. Visit <a title= "github.com/sarora/314Kinect" href="https://github.com/sarora/314Kinect" target="_blank">repo</a> for more details.
        We also got mentioned <a title= "sci.waikato.ac.nz" href="http://sci.waikato.ac.nz/__data/assets/pdf_file/0004/97114/Matter-of-Fact-Spring-2011_WEB.pdf" target="_blank">here</a>.

