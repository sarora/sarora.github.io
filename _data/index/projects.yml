- name: <a title= "github.com/sarora/314Kinect" >Signite</a>
  url: https://github.com/sarora/314Kinect
  img: /static/assets/img/landing/kinect-ui.png
  desc: Allows instructors to teach signs to the software, which in turn can evaluate students on their performance of the same sign. In a team of 4 <ul style="list-style-type:disc">
      <li>Gathered requirements by holding interviews with an expert deaf instructor, and members of the deaf community.</li>
      <li>Modeled each sign via Hidden Markov Models (HMM) - a statistical model, using the skeleton frame data provided by Microsoft Kinect.</li>
      <li>Designed and developed a graphical user interface (GUI) using C# for users to effeciently interact with our software. </li>
      <li>Mentioned <a title= "sci.waikato.ac.nz" href="http://sci.waikato.ac.nz/__data/assets/pdf_file/0004/97114/Matter-of-Fact-Spring-2011_WEB.pdf" target="_blank">here</a>. </li> </ul>


